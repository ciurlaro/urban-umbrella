<div class="container d-flex flex-column justify-content-between" style="min-height: 80vh;">
    <!-- Progress Bar -->
    <div class="row">
        <div class="col-12">
            <div class="progress" style="height: 5px;">
                <div
                        class="progress-bar"
                        role="progressbar"
                        :style="{ width: progressPercentage + '%' }"
                        aria-valuenow="progressPercentage"
                        aria-valuemin="0"
                        aria-valuemax="100"
                ></div>
            </div>
        </div>
    </div>

    <!-- Question Section -->
    <div class="row flex-grow-1">
        <div class="col-12">
            <div class="card h-100 shadow-sm text-center p-4" style="border-radius: 15px;">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <h2 class="card-title text-center mb-0">{{ formattedQuestionTitle }}</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Answer Buttons Section -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <button
                        v-for="(answer, index) in currentAnswers"
                        :key="index"
                        class="btn btn-outline-primary btn-pill position-relative"
                        :disabled="answersDisabled"
                        @click="selectAnswer(index)"
                        style="min-width: 60px;"
                >
                    {{ index + 1 }}
                </button>
            </div>
        </div>
    </div>

</div>
