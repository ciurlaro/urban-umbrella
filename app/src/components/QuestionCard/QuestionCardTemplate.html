<div class="card h-75 w-75 d-flex flex-column">
    <p class="card-header text-center lead">{{ formattedQuestionTitle }}</p>
    <ul class="list-group flex-grow-1 d-flex flex-column">
        <li
                class="list-group-item list-group-item-action flex-fill d-flex align-items-center justify-content-center text-center"
                v-for="(answer, index) in currentAnswers"
                :key="index"
                @click="selectAnswer(index)"
                :class="{ active: selectedAnswers.includes(index), disabled: answersDisabled }"
                :disabled="answersDisabled"
        >
            {{ answer }}
        </li>
    </ul>
</div>
