<div class="d-flex vh-100 justify-content-center align-items-center">
  <div class="card h-75 w-75 d-flex flex-column">
    <p class="card-header text-center lead">{{ formattedQuestionTitle }}</p>
    <ul class="list-group flex-grow-1 d-flex flex-column">
      <li class="list-group-item list-group-item-action flex-fill d-flex align-items-center justify-content-center text-center"
          v-for="(answer, index) in currentAnswers"
          :key="index"
          @click="selectAnswer(index)"
          :class="{ active: selectedAnswers.includes(index), disabled: answersDisabled }"
          :disabled="answersDisabled">
        {{ answer }}
      </li>
    </ul>
  </div>

  <div class="position-absolute w-75" style="bottom: 10%;">
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-gradient" role="progressbar"
           :style="{ width: progressPercentage + '%' }"
           :aria-valuenow="progressPercentage" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

  <!-- Success or Danger Alert -->
  <div v-if="showAlert" class="position-absolute w-50" style="top: 5%;">
    <div :class="['alert', 'alert-dismissible', `alert-${alertType}`]">
      <button type="button" class="btn-close" @click="showAlert = false"></button>
      <strong v-if="alertType === 'success'">Well done!</strong>
      <strong v-if="alertType === 'danger'">Oh snap!</strong>
      {{ alertMessage }}
    </div>
  </div>
</div>
